<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(165, 165, 241);
            color: white;
            font: normal 15pt Arial;
        }
        h1 {
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Começando de novo</h1>
    <p>Somando dois numeros</p>
    <script>
       var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
       var n2 = Number.parseFloat(window.prompt('Digite outro numero: '))
       var s = n1 + n2
       window.alert(`A soma entre dois numeros é ${s}`)

    </script>
</body>
</html>
