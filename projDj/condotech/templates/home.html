<!--templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Olá {{ user.username }}, vocẽ esta logado!
    <p><a href="{% url 'logout' %}">Logout</a></p>
    <p><a href="{% url 'password_reset' %}"></a></p>
{% else %}
    <p>Você não esta logado!</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
