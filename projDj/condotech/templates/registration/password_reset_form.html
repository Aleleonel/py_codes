<!--templates/registration/password_reset_form.html-->
{% extends 'base.html' %}

{% block title %}Esqueceu sua Senha{% endblock %}

{% block content %}
    <h1>Esqueceu sua senha?</h1>
    <p>Entre com seu endereço de e-mail abaixo e siga as instruções.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Envie-me as instruções!">
    </form>
{% endblock %}
